<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path  {
  stroke: black;
}

.y.axis line {
  stroke: #eee;
}

.y.axis path {
  stroke: none;
}
path.area {
  fill: #e7e7e7;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.title {
  font-size: 2em;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

function display_tsv(filename, title) {

  var margin = {top: 80, right: 180, bottom: 80, left: 80},
      width = 1200 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

  var x = d3.scale.linear()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var color = d3.scale.category10();

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .tickSize(-width)
      .orient("left");

  var line = d3.svg.line()
      .interpolate("basis")
      .x(function(d) { return x(d.num); })
      .y(function(d) { return y(d.csize); });

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.tsv(filename, function(error, data) {
    var lines = d3.keys(data[0]).filter(function(key) {
      return ["num", "name"].indexOf(key) === -1;
    })
    color.domain(lines);

    var items = color.domain().map(function(name) {
      return {
        name: name,
        values: data.map(function(d) {
          return {num: d.num, csize: +d[name]};
        })
      };
    });

    // x scale
    x.domain([0, data.length]);

    // y scale
    y.domain([
      d3.min(items, function(c) { 
        return d3.min(c.values, function(v) { return v.csize; }); 
      }),
      d3.max(items, function(c) { 
        return d3.max(c.values, function(v) { return v.csize; }); 
      })
    ]);

    // x axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append("text")
        .attr("x", 6)
        .attr("y", 26)
        .attr("dx", ".71em")
        .style("text-anchor", "start");

    // y axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", -(height/2))
        .attr("y", -40)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("compressed size, bytes");

    // title
    svg.append("g")
        .attr("class", "title")
        .append("text")
        .attr("x", (width/2))
        .attr("y", -30)
        .text(title);

    var proc = svg.selectAll(".num")
        .data(items)
        .enter().append("g")
        .attr("class", "num");

    // lines
    proc.append("path")
        .attr("class", "line")
        .attr("d", function(d) { return line(d.values); })
        .style("stroke", function(d) { return color(d.name); });

    // line labels
    proc.append("text")
        .datum(function(d) {
          return {name: d.name, value: d.values[d.values.length - 1]}; 
        })
        .attr("transform", function(d) { 
          return "translate(" + x(d.value.num) + "," + y(d.value.csize) + ")"; 
        })
        .attr("x", 15)
        .attr("dy", ".35em")
        .style("fill", function(d) { return color(d.name); })
        .text(function(d) { return d.name; });
  });
}
d3.text("index.txt", function(error, data) {
  var lines = data.split(" ");
  for (var item in lines) {
    var name = lines[item];
    display_tsv(name + '-req.tsv', name + ' Requests');
    display_tsv(name + '-res.tsv', name + ' Responses');    
  }
  if (document.location.hash) {
    document.location=document.location;
  }
})
  

</script>
